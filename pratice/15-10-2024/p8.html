<!-- Add List Item Using getElementById and querySelector -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
</head>
<body>
    <input type="text" id="newItem" placeholder="Add a new item" /> 
    <button id="addItemButton">Add Item</button>
    <ul id="itemList"></ul>
    <script >
         const button=document.getElementById("addItemButton");
        button.addEventListener("click",() =>{
            const newItem=document.getElementById("newItem").value; //newItem = HI
            if(newItem){
                const listItem=document.createElement("li");//(li)
                listItem.textContent=newItem;//li=HI
                document.getElementById("itemList").appendChild(listItem);
                document.getElementById("newItem").value = "";
            }

        })
    </script>
</body>
</html>
