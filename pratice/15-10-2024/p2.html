<!-- Hide Elements Using getElementsByClassName -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Elements Example</title>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <button id="hideBoxesButton">Hide Boxes</button>
    <script>
        const box = document.getElementsByClassName("box");
        const button = document.getElementById("hideBoxesButton");

        button.addEventListener("click",()=>{
           while(box[0]){
            box[0].remove();
           }
        });
    </script>
</body>
</html>


<!-- Hide all boxes when clicking on the button. -->
