<!-- Toggle Class Using querySelector -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Class Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="text">Toggle my background color!</p>
    <button id="toggleButton">Toggle Highlight</button>
    <script>
        const para = document.getElementsByClassName("text");
        const button = document.getElementById("toggleButton");

        button.addEventListener("click", ()=>{
         para[0].classList.toggle( "highlight");
        })
    </script>
</body>
</html>


<!-- Toggle the class name of the p element as “highlight” when clicking on the button. -->
